<!DOCTYPE HTML>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Блог сайта</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header-blog}"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление статьи</h1>
  <form action="/web/blog/add" method="post">
    <input type="text" name="title" placeholder="Название статьи" class="form-controller"></br>
    <input type="text" name="anons" placeholder="Анонс статьи" class="form-controller"></br>
    <textarea type="text" name="full_text" placeholder="Полный текст статьи" class="form-controller"></textarea></br>
    <button type="submit" class="btn btn-success">Добавить статью</button>

  </form>
</div>

<div th:insert="~{blocks/footer :: footer-blog}"></div>
</body>
</html>
