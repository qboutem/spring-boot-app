<!DOCTYPE HTML>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редатикрование статьи</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header-blog}"></header>

<div class="container mt-5 mb-5">
  <h1>Редатикрование статьи</h1>
  <form method="post">
    <div th:each="el : ${post}">
    <input type="text" th:value="${el.title}" name="title" placeholder="Название статьи" class="form-controller"></br>
    <input type="text" th:value="${el.anons}" name="anons" placeholder="Анонс статьи" class="form-controller"></br>
    <textarea type="text"  name="full_text" placeholder="Полный текст статьи" class="form-controller" th:text="${el.full_text}"/></br>
    <button type="submit" class="btn btn-success">Обновить</button>
    </div>>
  </form>
</div>

<div th:insert="~{blocks/footer :: footer-blog}"></div>
</body>
</html>
