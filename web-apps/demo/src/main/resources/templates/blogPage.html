<!DOCTYPE HTML>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Блог сайта</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header-blog}"></header>

<div class="container mt-5">
  <h1>Блог сайта</h1>
  <div th:each="el : ${posts}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.anons}"/>
    <a th:href="'/web/blog/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer-blog}"></div>
</body>
</html>
